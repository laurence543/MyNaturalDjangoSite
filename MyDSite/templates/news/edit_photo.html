{% extends 'base.html' %}

{% block title %}Редактирование новости{% endblock title %}

{% block content %}
    <div class="container" style="padding-top: 30px">
        <h2>Редактирование новости</h2>
        <hr style="border-color: gray">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <ul class="form">
                {{ photo_form }}
            </ul>
            <p style="margin-top: 15px">
                <input type="submit" value="Редактировать фото">
                &nbsp;
                <input type="reset" value="Сбросить всё">
                &nbsp;
                <input type="button" onclick="history.back();" value="Отмена">
            </p>
        </form>
    </div>
    <style>
        .input {
            width: 95%;
        }
        .file {
            margin-top: 15px;
        }
        .form {
            font: 13pt "Trebuchet MS";
        }
    </style>
{% endblock content %}
